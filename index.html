<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class = 'calculator'>
        <div class = "answer-area">
            <p id = 'answer'>0</p>
        </div>
        <div class = 'buttons-area'>
            <button class = 'num-button'>7</button>
            <button class = 'num-button'>8</button>
            <button class = 'num-button'>9</button><br>
        
            <button class = 'num-button'>4</button>
            <button class = 'num-button'>5</button>
            <button class = 'num-button'>6</button><br>
            
            <button class = 'num-button'>1</button>
            <button class = 'num-button'>2</button>
            <button class = 'num-button'>3</button><br>
            <div class = "things">
            <button class = 'operator-button'>+</button>
            <button class = 'operator-button'>-</button>
            <button class = 'operator-button'>*</button>
            <button id = 'divide-btn' class = 'operator-button'>/</button>
            </div>
           
            <div class ="bottom-row">
                <button id = 'zero-button' class = 'num-button'>0</button>
                <button id = 'decimal-button' class = 'num-button'>.</button>
                <button id ='eql' class = 'equal-button'>=</button>
                <button id= 'clr' class = 'clear'>C</button>
                
            </div>
            
            
            
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
