<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class = 'calculator'>
        <div class = "answer-area">
            <p id = 'answer'>0</p>
        </div>
        <div class = 'buttons-area'>
            <button class = 'num-button'  onclick="updateDisplay(this)">7</button>
            <button class = 'num-button'  onclick="updateDisplay(this)">8</button>
            <button class = 'num-button'  onclick="updateDisplay(this)">9</button>
            <button class = 'operator-button'  onclick="operatorClick(this)">+</button>
            
            <button class = 'num-button'  onclick="updateDisplay(this)">4</button>
            <button class = 'num-button'  onclick="updateDisplay(this)">5</button>
            <button class = 'num-button'  onclick="updateDisplay(this)">6</button>
            <button class = 'operator-button' onclick="operatorClick(this)">-</button>
            
            <button class = 'num-button'  onclick="updateDisplay(this)">1</button>
            <button class = 'num-button'  onclick="updateDisplay(this)">2</button>
            <button class = 'num-button'  onclick="updateDisplay(this)">3</button>
            <button class = 'operator-button' type="button" onclick="operatorClick(this)">*</button>
            
            <button id = 'zero-button' class = 'num-button'  onclick="updateDisplay(this)">0</button>
            <button id ='eql' class = 'equal-button'  onclick = "equalsClicked()">=</button>
            <button id= 'clr' class = 'clear' onclick="clearDisplay()">C</button>
            <button id = 'divide-btn' class = 'operator-button'  onclick="operatorClick(this)">/</button>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
